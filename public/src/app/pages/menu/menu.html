<!DOCTYPE html>
<html>

<head>
	<title>Menu</title>
</head>

<style type="text/css">
	.ulclass {
	    list-style: none;
	    padding: 0;
	    margin: 0;
	}
	.active {
	    background-color: #FFF;
	    color: #000;
	}
	.liclass {
	    float: left;
	    border: 1px solid #000;
	    border-bottom-width: 0;
	    margin: 3px 3px 0px 3px;
	    padding: 5px 5px 0px 5px;
	    background-color: #CCC;
	    color: #696969;
	}
	#mainView {
	    border: 1px solid black;
		clear: both;
		padding: 0 1em;
	}

</style>

<body>
	<div id="tabs">
		<ul class="ulclass">
			<li class="liclass" ng-repeat="tab in tabs" 
                ng-class="{active:isActiveTab(tab.url)}" 
                ng-click="onClickTab(tab)">{{tab.title}}</li>
        </ul>
        <div id="mainView">
            <div ng-include="currentTab"></div>
        </div>
    </div>

    <script type="text/ng-template" id="menu.tpl.html">
    	<div style="padding: 50px; float: left;"></div>
		<div style="background-color: #F9E9E9; max-width: 250px; float: left;">
			<table style="padding: 5px">
				<tbody>
					<tr ng-repeat="category in menu" ng-click="getSublist(category)">
						<td style="font-size: 20px; border: thick;">{{category.Content}}</td>
					</tr>
				</tbody>
			</table>
		</div>

		<div style="padding: 10px; float: left;">
			
		</div>

		<div style="background-color: #F9E9E9; float: left; padding-right: 5px; padding-left: 5px">
			Items Available in {{selectedCategory.Content}}
			<table style="border-collapse: collapse;">
				<tbody>
					<tr ng-repeat="item in selectedCategory.Items" ng-click="basketList(selectedCategory.Content,item)">
						<td style="vertical-align: center; font-size: 20px; border: 1px solid #ddd; width: 550px; padding: 15px">{{item.item}}</td>
						<td style="border: 1px solid #ddd; vertical-align: center;font-size: 20px; padding: 15px">{{item.value}}</td>
					</tr>
				</tbody>
			</table>
		</div>

		<div style="padding: 10px; float: left;">
			
		</div>

		<div style="background-color: #F9E9E9; width: 300px; float: left;">
			<div style="font-size: 25px; padding: 10px; text-align: center; border: 1px solid #ddd;">Your Order</div>
			<table>
				<tr ng-repeat="item in orderedItems">
					<td>
						<table>
							<thead>{{item}}</thead>
							<tr ng-repeat="(name,x) in orderedList[item]">
								<td>{{name}} </td>
								<td>{{x.count}}
								<td> x </td>
								<td>{{x.cost}}</td>
								<!-- <td>{{x.cost}}</td> -->
								<!-- <td>{{}}</td> -->
							</tr>
						</table>
					</td>
				</tr>
			</table>
		</div>
	</script>

    <script type="text/ng-template" id="reviews.tpl.html">
		<div id="viewOne">
			<h1>View One</h1>
			<p>Praesent id metus massa, ut blandit odio. Proin quis tortor orci. Etiam at risus et justo dignissim congue. Donec congue lacinia dui, a porttitor lectus condimentum laoreet. Nunc.</p>
		</div>
	</script>

	<script type="text/ng-template" id="info.tpl.html">

		<div id="viewThree">
			<p>Getting Started</p>
			<p>AppDynamics Unified Monitoring platform gives complete visibility into your entire IT Infrastructure: end user experience, applications, databases and servers.</p>
			<input type="button" name="gettingStarted" value="Getting Started Wizard" ng-click="startMonitoring()">
		</div>
	</script>

</body>

</html>
